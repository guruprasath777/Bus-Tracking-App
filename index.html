<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Share Location App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Card -->
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Login</h2>

        <!-- Login Form -->
        <div id="loginForm">
            <div class="mb-4">
                <label for="emailInput" class="block text-sm font-medium text-gray-700 mb-2">Email:</label>
                <input type="email" id="emailInput" placeholder="e.g., driver1@gmail.com" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150">
            </div>
            <div class="mb-6">
                <label for="passwordInput" class="block text-sm font-medium text-gray-700 mb-2">Password:</label>
                <input type="password" id="passwordInput" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150">
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Your User ID:</label>
            <div id="userIdDisplay" class="bg-gray-200 text-gray-800 p-3 rounded-lg text-sm break-all">
                Not logged in
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
            <button id="driverLoginBtn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-full hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Log in as Driver
            </button>
            <button id="studentLoginBtn" class="w-full bg-green-600 text-white font-semibold py-3 px-6 rounded-full hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                Log in as Student
            </button>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-red-500 text-white px-6 py-3 rounded-full shadow-lg z-50 transform scale-0 transition-transform duration-300 ease-in-out">
        Error Message
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCHycTJjSSXdXyx61t8KyYyPW5yraKC8Sg",
          authDomain: "bus-tracking-8c9e2.firebaseapp.com",
          databaseURL: "https://bus-tracking-8c9e2-default-rtdb.firebaseio.com",
          projectId: "bus-tracking-8c9e2",
          storageBucket: "bus-tracking-8c9e2.firebasestorage.app",
          messagingSenderId: "83814419951",
          appId: "1:83814419951:web:a4bd1760d39f51464b3a1a",
          measurementId: "G-9E055HM4QJ"
        };
        
        let auth;
        
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const driverLoginBtn = document.getElementById('driverLoginBtn');
        const studentLoginBtn = document.getElementById('studentLoginBtn');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const messageBox = document.getElementById('message-box');

        /**
         * Displays a temporary message box for user feedback.
         * @param {string} message The message to display.
         * @param {boolean} isError True for an error message (red), false for success (green).
         */
        function showMessage(message, isError = true) {
            messageBox.textContent = message;
            messageBox.className = `fixed bottom-4 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full shadow-lg z-50 transform scale-100 transition-transform duration-300 ease-in-out ${isError ? 'bg-red-500' : 'bg-green-500'} text-white`;
            
            setTimeout(() => {
                messageBox.classList.remove('scale-100');
                messageBox.classList.add('scale-0');
            }, 3000);
        }

        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                
                // Monitor the authentication state
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userIdDisplay.textContent = user.uid;
                        showMessage(`Logged in successfully.`, false);
                    } else {
                        userIdDisplay.textContent = 'Not logged in';
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showMessage("Failed to connect to Firebase. Check the console for details.");
            }
        }

        /**
         * Handles the login logic for a user.
         * @param {string} role The user's role ("driver" or "student").
         */
        async function handleLogin(role) {
            try {
                if (role === 'driver') {
                    const email = emailInput.value.trim();
                    const password = passwordInput.value.trim();
                    
                    if (!email || !password) {
                        showMessage("Please enter both email and password for driver login.");
                        return;
                    }
                    
                    await signInWithEmailAndPassword(auth, email, password);
                    window.location.href = 'driver.html';
                } else if (role === 'student') {
                    await signInAnonymously(auth);
                    window.location.href = 'student.html';
                }
            } catch (error) {
                console.error("Login failed:", error);
                showMessage("Login failed. Check your credentials.");
            }
        }

        // Add event listeners to the login buttons
        driverLoginBtn.addEventListener('click', () => handleLogin('driver'));
        studentLoginBtn.addEventListener('click', () => handleLogin('student'));

        // Initialize Firebase when the page loads
        window.onload = initFirebase;
    </script>
</body>
</html>
