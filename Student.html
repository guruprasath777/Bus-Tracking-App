<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Track Bus</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Card -->
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-2xl mb-4">
        <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">Student Page</h2>

        <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-4">
            <input type="text" id="driverIdInput" placeholder="Enter Driver User ID" class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button id="trackButton" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-full w-full sm:w-auto hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Start Tracking
            </button>
        </div>

        <div id="map" class="rounded-lg shadow-inner"></div>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-red-500 text-white px-6 py-3 rounded-full shadow-lg z-50 transform scale-0 transition-transform duration-300 ease-in-out">
        Error Message
    </div>

<!-- Leaflet CSS & JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Firebase + Leaflet Integration -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

    // ðŸ”¹ Firebase config (yours)
    const firebaseConfig = {
        apiKey: "AIzaSyCHycTJjSSXdXyx61t8KyYyPW5yraKC8Sg",
        authDomain: "bus-tracking-8c9e2.firebaseapp.com",
        projectId: "bus-tracking-8c9e2",
        storageBucket: "bus-tracking-8c9e2.appspot.com",
        messagingSenderId: "83814419951",
        appId: "1:83814419951:web:a4bd1760d39f51464b3a1a",
        measurementId: "G-9E055HM4QJ"
    };

    let db, auth;
    let map, marker;
    let unsubscribe;

    const messageBox = document.getElementById('message-box');
    const trackButton = document.getElementById('trackButton');
    const driverIdInput = document.getElementById('driverIdInput');

    function showMessage(message, isError = true) {
        messageBox.textContent = message;
        messageBox.className = `fixed bottom-4 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full shadow-lg z-50 transform scale-100 transition-transform duration-300 ease-in-out ${isError ? 'bg-red-500' : 'bg-green-500'} text-white`;
        setTimeout(() => {
            messageBox.classList.remove('scale-100');
            messageBox.classList.add('scale-0');
        }, 3000);
    }

    async function initFirebase() {
        try {
            const app = initializeApp(firebaseConfig);
            getAnalytics(app);
            auth = getAuth(app);
            db = getFirestore(app);
            await signInAnonymously(auth);
            console.log("Firebase initialized successfully.");
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            showMessage("Failed to connect to backend.");
        }
    }

    function initMap() {
        const defaultPos = [37.7749, -122.4194]; // Default San Francisco

        // Create Leaflet map
        map = L.map('map').setView(defaultPos, 15);

        // Add OSM tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Create marker at default pos
        marker = L.marker(defaultPos).addTo(map).bindPopup("Bus Location");
        
        showMessage("Map loaded. Enter a Driver ID and press 'Start Tracking'", false);
    }

    function startTracking() {
        const driverId = driverIdInput.value.trim();
        if (!driverId) {
            showMessage("Please enter a Driver ID.");
            return;
        }

        if (unsubscribe) unsubscribe(); // cleanup old listener

        // ðŸ”¹ Correct Firestore path â†’ users/{driverId}/location
        const locationDocRef = doc(db, 'users', driverId, 'location');

        unsubscribe = onSnapshot(locationDocRef, (docSnapshot) => {
            if (docSnapshot.exists()) {
                const data = docSnapshot.data();
                const pos = [data.latitude, data.longitude];

                marker.setLatLng(pos).bindPopup("Bus Location").openPopup();
                map.setView(pos, 15);

                showMessage(`Bus located at ${pos[0].toFixed(6)}, ${pos[1].toFixed(6)}`, false);
            } else {
                showMessage("Bus not found or location not shared.");
            }
        }, (error) => {
            console.error("Failed to get location updates:", error);
            showMessage("Failed to retrieve location updates.");
        });

        showMessage(`Tracking started for Driver ID: ${driverId}`, false);
    }

    window.onload = async () => {
        await initFirebase();
        initMap();
        trackButton.addEventListener('click', startTracking);
    };
</script>

</body>
</html>
